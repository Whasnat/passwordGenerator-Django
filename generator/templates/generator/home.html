<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Pasword Generator</title>    
</head>
<body>
    <div class="container text-center">

        <h1>Welcome to The Django Project</h1>

        <!-- form for Generating Passwords -->
        <form action="{% url 'generatePassword' %}"> 
            <select name="length"> 
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
            </select> Charachters Long
            <br>
            <input type="checkbox" name="uppercase">    Upper Case Leters
            <br>
            <input type="checkbox" name="lowercase" >   Lower Case Letters
            <br>
            <input type="checkbox" name="numbers">  Numbers
            <br>
            <input type="checkbox" name="symbols">  Symbols
            <br>
            <input type="submit" name="submitBtn" value="Generate Password" class="btn btn-primary">
        </form> 
        <br>
        
        <form action="{% url 'about' %}">
            <input type="submit" name="aboutbtn" value="About Us" class="btn btn-primary">
        </form>


    </div>
</body>
</html>
